{% extends 'base.html' %}
{% load static %}
{% block header %}
{{ block.super }}

{% endblock %}
{% block texto %}

<section class="contact_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="contact_info">
						<div class="info_item">
							<i class="lnr lnr-home"></i>
							<h6>Amaporã, Paraná</h6>

						</div>
						<div class="info_item">
							<i class="lnr lnr-phone-handset"></i>
							<h6><a href="#">(44) 99107 2571</a></h6>
						</div>
						<div class="info_item">
							<i class="lnr lnr-envelope"></i>
							<h6><a href="#">support@lib.com</a></h6>

						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<form class="row contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Digte seu nome"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digte seu nome'">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email" placeholder="Digte seu E-mail"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digte seu E-mail'">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="Digite seu Telefone"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite seu Telefone'">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea class="form-control" name="message" id="message" rows="1" placeholder="Mensagem"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Mensagem'"></textarea>
							</div>
						</div>
						<div class="col-md-12 text-right">
							<button type="submit" value="submit" class="primary-btn text-uppercase">Cadastra</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
